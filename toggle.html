<!doctype html>

<html lang="en">

  <head>

    <title>Toggle Like and Unlike</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="toggle.css">


  </head>

  <body>

    <div>

        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/white-puppy-img.png" class="puppy-image" id="puppyImage" onclick="puppyImage">

        <div class="d-flex flex-row justify-content-center mt-4">

            <i class="fa fa-thumbs-up like-icon" aria-hidden="true" id="likeIcon"></i>

            <button class="like-button ml-2" id="likeButton" onclick="button()">Like</button>

        </div>

    </div>
      

    <!-- JavaScript -->
    <script src="toggle.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>

  </body>
</html>
